<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<title>Angular sandbox</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="searchBox">
		<form>
			<input id="search" /><label for="search"></label>
		</form>
	</div>
	<div id="container" ng-controller="FilmList">
		<a ng-repeat="film in films" href="#/film/{{film.film_id}}">{{film.title}}</a>
	</div>
</body>
</html>
